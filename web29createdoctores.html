<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Web 29 CRUD Doctores</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/stylesweb29.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">        
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">CRUD Doctores</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="web29homedoctores.html"><i class="bi bi-house"></i> Inicio</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="web29createdoctores.html"><i class="bi bi-plus-circle"></i> Crear Doctor</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle"><i class="bi bi-list"></i></button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <h1 class="mt-4">Crear Doctor</h1>
                    <div class="mb-3">
                        <label class="form-label">ID Hospital: </label>
                        <input type="number" class="form-control" id="cajaidhospital">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido: </label>
                        <input type="text" class="form-control" id="cajaapellido">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Especialidad: </label>
                        <input type="text" class="form-control" id="cajaespecialidad">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Salario: </label>
                        <input type="number" class="form-control" id="cajasalario">
                    </div>
                    <button id="botoncrear" class="btn btn-primary">Crear</button>
                    <br>
                    <small id="smallAyuda" class="d-none text-danger">Faltan datos por rellenar</small>
                        
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-3.7.1.js"></script>
        <!-- Core theme JS-->
        <script src="js/scriptsweb29.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            url = "https://apicruddoctores.azurewebsites.net/";
            $(document).ready(function(){
                $("#botoncrear").click(function(){
                    let idhospital = parseInt($("#cajaidhospital").val());
                    let apellido = $("#cajaapellido").val();
                    let especialidad = $("#cajaespecialidad").val();
                    let salario = parseInt($("#cajasalario").val());

                    if(idhospital=="" || apellido=="" || especialidad=="" || salario==""){
                        $("#smallAyuda").removeClass("d-none");
                    }else{
                        let dataJSON = getDoctorJSON(idhospital, apellido, especialidad, salario);
                        let request = "api/doctores";
                        $.ajax({
                            url: url + request, 
                            type: "POST",
                            contentType: "application/json",
                            data: dataJSON,
                            success: function(){
                                Swal.fire({
                                    title: `Â¡Dr. ${apellido} creado con exito!`,
                                    icon: "success",
                                    confirmButtonColor: "#3085d6",
                                    confirmButtonColorText: "Volver",
                                    }).then((result) => {
                                        if (result.isConfirmed) {
                                            window.location.href="web29homedoctores.html"
                                        }
                                    });
                                
                            }
                        })
                    }

                    

                })
            })

            function getDoctorJSON(idhospital, apellido, especialidad, salario){
                let doctor = {"idDoctor": 0, "idHospital": idhospital, "apellido": apellido, "especialidad":especialidad, "salario":salario};
                let dataJSON = JSON.stringify(doctor);
                return dataJSON;
            }
        </script>
    </body>
</html>
