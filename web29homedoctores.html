<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Web 29 CRUD Doctores</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/stylesweb29.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">        
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">CRUD Doctores</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="web29homedoctores.html"><i class="bi bi-house"></i> Inicio</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="web29createdoctores.html"><i class="bi bi-plus-circle"></i> Crear Doctor</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle"><i class="bi bi-list"></i></button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <h1 class="mt-4">Inicio Doctores</h1>
                    <table id="tabladoctores" class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>ID Doctor</th>
                                <th>ID Hospital</th>
                                <th>Apellido</th>
                                <th>Especialidad</th>
                                <th>Salario</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-3.7.1.js"></script>
        <!-- Core theme JS-->
        <script src="js/scriptsweb29.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            url = "https://apicruddoctores.azurewebsites.net/";

            $(document).ready(function(){
                loadDoctores();

                $(document).on("click", ".botonEliminarMedico", function(){
                    let idDoctor = $(this).val();
                    let apellido = $(this).data("apellido");
                    console.log(idDoctor)
                    Swal.fire({
                        title: `¿Estas seguro de eliminar al Dr. ${apellido}?`,
                        text: "¡No podrás deshacer esta acción!",
                        icon: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#3085d6",
                        cancelButtonColor: "#d33",
                        confirmButtonText: "Sí, eliminar!",
                        cancelButtonText: "No, volver"
                        }).then((result) => {
                        if (result.isConfirmed) {
                            let request = `api/doctores/${idDoctor}`;
                            $.ajax({
                                url: url + request, 
                                type: "DELETE",
                                success: function(){
                                    Swal.fire({
                                    title: "Eliminado!",
                                    text: `¡El Dr.${apellido} ha sido eliminado!`,
                                    icon: "success"
                                    });
                                    window.location.href="web29homedoctores.html";
                                }
                            })
                            
                        }
                    });
                })

            })

            function loadDoctores(){
                let request = "api/doctores";
                $.getJSON(url + request, function(data){
                    console.log("jjj")
                    let html = "";
                    $.each(data, function(index, doctor){
                        html += `<tr><td>${doctor.idDoctor}</td><td>${doctor.idHospital}</td><td>${doctor.apellido}</td><td>${doctor.especialidad}</td><td>${doctor.salario} €</td><td><a class="btn btn-outline-success" href="web29editdoctores.html?iddoctor=${doctor.idDoctor}"><i class="bi bi-pencil-fill"></i></a><button value="${doctor.idDoctor}" data-apellido="${doctor.apellido}" class="btn btn-outline-danger botonEliminarMedico"><i class="bi bi-trash-fill"></i></button></td></tr>`;
                    })
                    $("#tabladoctores tbody").html(html)
                })
            }
        </script>
    </body>
</html>
