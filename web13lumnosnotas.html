<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 13 Alumnos XML</title>
</head>
<style>
    #tablaalumnos td{ 
        padding: 2px;
        text-align: center;
    }
    #tablaalumnos td:hover{ 
        cursor: grab;
    }
</style>
<body>
    <h1>Alumnos XML</h1>
    <hr>
    <label>Introduzca nota: </label>
    <input type="number" min="0" id="cajanota">
    <button id="botonbuscar">Buscar alumnos</button>
    <hr>
    <table id="tablaalumnos">
        <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Nota</th>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $("#tablaalumnos tbody").sortable();
        $(document).ready(function(){
            $("#botonbuscar").click(function(){
                var nota = parseInt($("#cajanota").val());
                var html = ''
                $.get("documents/alumnos.xml", function(data){
                    $(data).find("alumno").each(function(){
                        var notaalumno = parseInt($(this).find("nota").text());
                        if(notaalumno >= nota){
                            var id = $(this).attr("idalumno");
                            var nombre = $(this).find("nombre").text();
                            var apellidos = $(this).find("apellidos").text();
                            html += "<tr><td>"+id+"</td><td>"+nombre+"</td><td>"+apellidos+"</td><td>"+notaalumno+"</td></tr>";
                        }
                    })
                    $("#tablaalumnos tbody").html(html);
                })
            })
        })
    </script>
</body>
</html>
