<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 02 Atributos</title>
    <style>
        img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1 style="color:blue">Soy azul</h1>
    <img src="images/julianalvarez.webp">
    <img src="images/julianalvarez.webp">
    <img src="images/julianalvarez.webp">
    <img src="images/julianalvarez.webp">

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("img").mouseover(function(){
                var actual = $(this).attr("src");
                console.log("Imagen over: "+ actual);
                $(this).attr("src", "images/fernandotorres.jpg");
            })
            $("img").mouseout(function(){
                var actual = $(this).attr("src");
                console.log("Imagen over: " + actual);
                $(this).attr("src", "images/julianalvarez.webp");
            })
            $("h1").css("color","red");
        })
    </script>
</body>
</html>
