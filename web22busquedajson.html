<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web 22 Búsqueda JSON</title>
  </head>
  <body>
    <h1>Búsqueda JSON Jugadores</h1>
    <label>Selecciones jugador: </label>
    <select id="selectJugadores"></select>
    <div id="containerJugador"></div>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $.getJSON("documents/jugadores.json", function (data) {
          $.each(data.jugadores, function (index, player) {
            var nombre = player.nombre;
            var option = $("<option>", { text: nombre });
            $("#selectJugadores").append(option);
          });
        });

        $("#selectJugadores").change(function () {
          var nombre = $("#selectJugadores").val();
          $.ajax({
            url: "documents/jugadores.json",
            type: "GET",
            dataType: "json",
            success: function (data) {
              var html = "";
              $.each(data.jugadores, function (index, player) {
                if (player.nombre == nombre) {
                  html = `<h3>${player.nombre} - ${player.numero}</h3><h4>Posición: ${player.posicion}</h4><h4>Edad: ${player.edad}</h4><img src='${player.imagen}' style='width:120px'>`;
                }
              });
              $("#containerJugador").html(html);
            },
          });
        });
      });
    </script>
  </body>
</html>
