<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 09 Atributos sin valor</title>
</head>
<body>
    <h1>Ejemplo Atributos sin valor</h1>
    <label>Seleccione el número de Checkbox</label>
    <input type="range" max="20" min="1" value="1" id="range">
    <hr/>
    <h1 id="suma">0</h1>
    <div id="contenedor"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#range").change(function(){
                var valorrango = parseInt($("#range").val());
                for (let i = 0; i < valorrango; i++) {
                    var aleatorio = parseInt(Math.random()*500)+1
                    var checkbox = $("<input>", {"type": "checkbox", "value":aleatorio})  
                    var label = $("<label>", {"text": aleatorio}) 
                    $("#contenedor").append(checkbox)                 
                    $("#contenedor").append(label)    
                    checkbox.change(function(){
                        // var suma = parseInt($("#suma").text())
                        // var valorcheckbox = parseInt($(this).val());
                        // //PREGUNTAMOS POR EL VALOR DEL CHECKBOX
                        // if ($(this).prop("checked") /*con is sería: $(this).is(":checked")*/) {
                        //     suma += valorcheckbox 
                        // }else{
                        //     suma -= valorcheckbox
                        // }
                        var suma = 0
                        //SUMAMOS SOLAMENTE LOS CONTROLES CHEQUEADOS
                        $("input[type=checkbox]:checked").each(function(){
                            var valor = parseInt($(this).val())
                            suma += valor
                        })
                        
                    $("#suma").text(suma)
                    })             
                }
            })
           
        })
    </script>
</body>
</html>
