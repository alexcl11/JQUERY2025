<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 21 Documento JSON Compuesto</title>
</head>
<body>
    <h1>Documento JSON Compuesto</h1>
    <button id="loadButton">Cargar documento</button>
    <ul id="listaClientes"></ul>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#loadButton").click(function(){
                $.ajax({
                    url: "documents/clientes.json",
                    method: "GET",
                    dataType: "json",
                    success: function(data){
                        console.log(data)
                        var html = "";
                        $.each(data.clientes, function(index, objeto){
                            html += `<li>Index: ${index}, Objeto: ${objeto.nombre}</li>`;
                        })
                        $("#listaClientes").html(html);
                    }
                })
            })
        })
    </script>
</body>
</html>
