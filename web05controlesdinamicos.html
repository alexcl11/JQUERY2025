<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 05 Controles Dinámicos</title>
</head>
<body>


    <h1>Controles dinámicos</h1>
    <label>Introduzca un texto</label>
    <input type="text" id="caja">
    <button id="botongenerar">Generar control</button>
    <hr/>
    <div id="contenedor"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botongenerar").click(function(){
                var texto = $("#caja").val();
                //CREAMOS UN PÁRRAFO CON UN EVENTO/LISTENER
                //OBJETO CREADO Y POSTERIORMETE INCLUIMOS SUS ATRIBUTOS
                //var parrafo = $("<p>");
                //parrafo.text(texto)
                //parrafo.css("color", "red")
                //CREAR EL OBJETO E INICIALIZAR SUS ATRIBUTOS
                var  parrafo = $("<p>", {"text": texto, "style": "color:blue"});
                //AÑADIMOS AL CONTENEDOR
                //DE PADRE-HIJO
                //$("#contenedor").append(parrafo)
                //DE HIJO-PADRE
                parrafo.appendTo("#contenedor")
                //PODEMOS INCLUIR EVENTOS AL OBJETO 
                parrafo.click(function(){
                    $(this).css("color", "red")
                    $(this).text("PULSADO!!")
                })
            })
        })
    </script>
</body>
</html>
