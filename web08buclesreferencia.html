<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 08 Bucles de Referencia</title>
</head>
<body>
    <h1>Bucles de Referencia</h1>
    
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
    <p>Parrafo 4</p>
    <p>Parrafo 5</p>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                var colores = ["red", "yellow", "blue", "purple", "green", "orange", "brown", "black", "pink"]
                $("p").each(function(){
                    $(this).css("color", colores[parseInt(Math.random()*colores.length)])
                })
            })
        })
    </script>
</body>
</html>
