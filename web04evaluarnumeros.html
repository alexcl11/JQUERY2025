<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web 04 Práctica</title>
  </head>
  <body>
    <label>Número 1: </label>
    <input type="number" id="cajanumero1" />
    <label>Número 2: </label>
    <input type="number" id="cajanumero2" />
    <label>Número 3: </label>
    <input type="number" id="cajanumero3" />
    <button id="botonevaluar">Evaluar números</button>
    <h1 id="evaluacion"></h1>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#botonevaluar").click(function () {
          var num1 = parseInt($("#cajanumero1").val());
          var num2 = parseInt($("#cajanumero2").val());
          var num3 = parseInt($("#cajanumero3").val());
          var mayor, intermedio, menor, evaluacion;

          if (num1 != num2 && num1 != num3 && num2 != num3) {
            if (num1 > num2 && num1 > num3) {
              mayor = num1;
              if (num2 > num3) {
                intermedio = num2;
                menor = num3;
              } else {
                intermedio = num3;
                menor = num2;
              }
            } else if (num2 > num1 && num2 > num3) {
              mayor = num2;
              if (num1 > num3) {
                intermedio = num1;
                menor = num3;
              } else {
                intermedio = num3;
                menor = num1;
              }
            } else {
              mayor = num3;
              if (num1 > num2) {
                intermedio = num1;
                menor = num2;
              } else {
                intermedio = num2;
                menor = num1;
              }
            }

            evaluacion =
              "Mayor: " +
              mayor +
              "; Intermedio: " +
              intermedio +
              "; Menor: " +
              menor;
          } else {
            evaluacion = "Hay números iguales";
          }
          $("#evaluacion").text(evaluacion);
        });
      });
    </script>
  </body>
</html>
