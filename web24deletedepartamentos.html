<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 24 Delete Departamentos</title>
</head>
<body>
    <h1>Delete Departamentos</h1>
    <hr>
    <ul id="listadepartamentos"></ul>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        var url = "https://apicruddepartamentospgs.azurewebsites.net";
        $(document).ready(function(){
            loadDepartamentos()
        })

        function loadDepartamentos(){
            $("#listadepartamentos").html("");
            var request = "/webresources/departamentos";
            $.getJSON(url+request, function(data){
                var html = "";
                $.each(data, function(index, departamento){
                    var id = departamento.numero;
                    var nombre = departamento.nombre;
                    var lidepartamento = $("<li>", {"text":`${id} - ${nombre} `});
                    var deleteButton = $("<button>", {"text":"Eliminar","value":id})   
                    lidepartamento.append(deleteButton)
                    $("#listadepartamentos").append(lidepartamento)

                    deleteButton.click(function(){
                        var indexBoton = $(this).val();                        
                        var requestDelete = `/webresources/departamentos/delete/${indexBoton}`;
                        $.ajax({
                            url:url+requestDelete,
                            type: "DELETE",
                            success: function(){
                                loadDepartamentos();
                            }
                        })
                    })
                })
                
            })
        }
    </script>
</body>
</html>
